<div class="edit-post" fxLayoutAlign="center center" fxFlexFill>
  <mat-card fxFlex="45" class="mat-elevation-z8">
    <mat-toolbar color="primary">Add A New Comment To The Post</mat-toolbar>

    <form class="edit-profile-form" fxLayoutAlign="stretch" fxLayout="column">
      <mat-form-field>
        <input matInput placeholder="Content" required>
        <mat-icon matSuffix>menu_book</mat-icon>
      </mat-form-field>

      <button mat-raised-button type="submit" color="primary">SUBMIT</button>
      <br>
      <button mat-raised-button type="submit" color="primary">DISCARD</button>
    </form>
  </mat-card>
</div>
